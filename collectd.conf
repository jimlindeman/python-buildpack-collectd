# This is a sample configuration file for the Multi-tenant  
# lumberjack metrics writer that is used to send metrics data 
# from collectd.
#
# To use this sample file : 
# 1) make a copy of the file with a .conf extension so that it's 
#    read by collectd
# 2) Uncomment all of the lines below and including LoadPlugin
# 3) Ensure the host and port are correct for the environment where you are
#    sending the metrics 
# 4) The GraphitePrefix is used to add groupings as desired
# 5) The SpaceId is your space GUID
# 6) LoggingToken is the logging token that can be obtained from the
#    https://logmet.opvis.bluemix.net/login endpoint

LoadPlugin write_metric_mtlumberjack
<Plugin write_metric_mtlumberjack>
   <Logstash>
       Host "REPLACE_METRICS_TARGET_HOST"
       Port "REPLACE_METRICS_TARGET_PORT"
       GraphitePrefix "REPLACE_GRAPHITE_PREFIX"
       # Note GraphitePrefix above is like group-guid in that it goes after the space-guid in the metric name and have a . at the end
       SpaceId "REPLACE_SPACE_GUID"
       LoggingToken "REPLACE_LOGGING_TOKEN"
       Debug true
   </Logstash>
</Plugin>

LoadPlugin statsd
<Plugin statsd>
       Host "::"
       Port "8125"
       DeleteCounters false
       DeleteTimers   false
       DeleteGauges   false
       DeleteSets     false
       TimerPercentile 90.0
</Plugin>

